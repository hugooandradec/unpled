<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#14161a" />
  <title>UNPLED</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icons/icon-192.png" />

  <!-- CSS (ordem importa: global -> página -> coleção) -->
  <link rel="stylesheet" href="./css/global.css?v=99" />
  <link rel="stylesheet" href="./css/index.css?v=99" />
  <link rel="stylesheet" href="./css/collection.css?v=99" />
</head>

<body>
  <div class="bg-overlay"></div>

  <header class="topbar">
    <div class="brand">UNPLED</div>

    <div class="status">
      <span class="dot online" id="onlineDot"></span>
      <span class="label" id="onlineLabel">Online</span>
      <span class="pill" id="coinsLabel">0</span>
    </div>
  </header>

  <main class="screen">
    <section class="view active" id="view-home"></section>
    <section class="view" id="view-play"></section>
    <section class="view" id="view-collection"></section>
    <section class="view" id="view-settings"></section>
  </main>

  <!-- Um único entrypoint (ESM) -->
  <script type="module" src="./js/app.js?v=99"></script>
</body>
</html>
